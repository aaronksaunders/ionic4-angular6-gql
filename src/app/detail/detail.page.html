<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Detail Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>{{currentId}}</ion-item>
  <ion-item>
    <pre>{{(currentItem | async)?.data?.getMessage | json}}</pre>
  </ion-item>
  <div>
    <ion-button (click)="updateMessage()">Update</ion-button>
  </div>
</ion-content>
